<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>UltimateMemeCreator</title>
</head>

<body onload="init()">

    <header class="grid">
        <h3>MemeGen</h3>
    </header>

    <div class="main-container">
        <div class="image-gallery grid">
            <img src="img/1.jpg" class="image" id="img1" onclick="showGen(this)">
            <img src="img/2.jpg" class="image" id="img2" onclick="showGen(this)">
        </div>

        <div class="MemeGen grid" style="display: none">
            <div class="canvas-buttons grid">
                <button onclick="switchLine()">Switch Line</button>
                <button onclick="moveLineUp()">Move UP</button>
                <button onclick="moveLineDown()">Move Down</button>
                <button onclick="increaseFontSize()">Font Size +</button>
                <button onclick="decreaseFontSize()">Font Size -</button>
                <input type="text" id="topline" name="topline" placeholder="Enter text here">
            </div>
            <div class="canvas-container">
            <canvas id="my-canvas" height="550" width="550" style="border: 1px solid black;"></canvas>
            </div>
        </div>
    </div>

    <footer class="grid">AP</footer>

    <script src="js/memeService.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
