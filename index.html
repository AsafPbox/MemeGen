<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>UltimateMemeCreator</title>
</head>

<body onload="init()">

    <nav class="nav-container grid">
        <div class="logo">MemeGenerator</div>
        <ul class="nav-buttons grid">
            <li><a onclick="openGallery()" href="#">Gallery</a></li>
            <li><a onclick="openGenerator()" href="#">Generator</a></li>
            <li><a onclick="openAbout()" href="#">About</a></li>
        </ul>
    </nav>

    <div class="main-container">
        <div class="image-gallery grid">
            <img src="img/1.jpg" class="image" id="img1" onclick="showGen(this)">
            <img src="img/2.jpg" class="image" id="img2" onclick="showGen(this)">
        </div>

        <div class="MemeGen" style="display: none">
            <div class="canvas-container">
                <canvas id="my-canvas" height="550" width="550"></canvas>
            </div>
            <div class="canvas-buttons grid">
                <input type="text" id="topline" name="topline" placeholder="Enter text here">
                <button id="switchLine" onclick="switchLine()">Switch Line</button>
                <button id="moveLineUp" onclick="moveLineUp()">Move UP</button>
                <button id="moveLineDown" onclick="moveLineDown()">Move Down</button>
                <button id="setAlignLeft" onclick="onSetAlign(this.id)">Left</button>
                <button id="setAlignCenter" onclick="onSetAlign(this.id)">Center</button>
                <button id="setAlignRight" onclick="onSetAlign(this.id)">Right</button>
                <button id="increaseFontSize" onclick="increaseFontSize()">Font Size +</button>
                <button id="decreaseFontSize" onclick="decreaseFontSize()">Font Size -</button>
                <input id="setColor" type="color" onclick="onGetColor()">
                <button id="shareMeme" onclick="shareMeme()">Share</button>
                <button id="saveMeme" onclick="saveMeme()">Save</button>
            </div>
        </div>
    </div>

    <footer><a href="https://www.linkedin.com/in/asaf-peretz-b367a1ab">AP Corp</a></footer>

    <script src="js/memeService.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
